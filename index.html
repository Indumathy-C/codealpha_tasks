<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #fdfbfb, #ebedee);
  text-align: center;
}

h1 {
  margin: 30px 0;
  color: #333;
  font-size: 2rem;
  text-shadow: 1px 1px 2px #ccc;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  padding: 30px;
  max-width: 1200px;
  margin: 0 auto;
}

.gallery img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  cursor: pointer;
}
#lightbox{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.8);
  display:none;
  justify-content: center;
  align-items:center;
  z-index: 1000;
}
#lightbox img{
  max-width: 90%;
  max-height:90%;
  border:5px solid white;
  border-radius:10px;
}
.close-btn{
  position:absolute;
  top:20px;
  right:30px;
  font-size:2rem;
  color:white;
  cursor:pointer;
  z-index:1100;
  background:rgba(0,0,0,0.5);
  padding:5px 12px;
  border-radius:5px;
  transition:0.3s ease;
}
.close-btn:hover{
  background:red;
}
</style>
</head>
<body>

  <h1>My Responsive Image Gallery</h1>

  

  <div class="gallery">
    <img alt="img1.jpg" src="https://picsum.photos/id/1015/600/400" onclick="openLightbox(this.src)">
    <img alt="img2.jpg" src="https://picsum.photos/id/1016/600/400" onclick="openLightbox(this.src)">
    <img alt="img3.jpeg" src="https://picsum.photos/id/1018/600/400" onclick="openLightbox(this.src)">
    <img alt="img4.jpeg" src="https://picsum.photos/id/1020/600/400"onclick="openLightbox(this.src)">
    <img alt="img5.jpeg" src="https://picsum.photos/id/1024/600/400" onclick="openLightbox(this.src)">
    <img alt="img6.jpeg" src="https://picsum.photos/id/1027/600/400" onclick="openLightbox(this.src)">
    <img alt="img7.jpeg" src="https://picsum.photos/id/1032/600/400" onclick="openLightbox(this.src)">
    <img alt="img8.jpeg" src="https://picsum.photos/id/1033/600/400" onclick="openLightbox(this.src)">
    <img alt="img9.jpeg" src="https://picsum.photos/id/1040/600/400" onclick="openLightbox(this.src)">
    <img alt="img10.jpg" src="https://picsum.photos/id/1041/600/400" onclick="openLightbox(this.src)">
    <img alt="img11.jpg" src="https://picsum.photos/id/1043/600/400" onclick="openLightbox(this.src)">
    <img alt="img12.jpeg" src="https://picsum.photos/id/1045/600/400" onclick="openLightbox(this.src)">
    

  </div>

  

  <!-- Lightbox -->
   
  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">X</span>
    <img id="lightbox-img" src="">
  </div>
  <script>
function openLightbox(src) {
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  lightboxImg.src = src;
  lightbox.style.display = "flex";

  // Close on pressing Escape key
  document.addEventListener("keydown", function escListener(e) {
    if (e.key === "Escape") {
      closeLightbox();
      document.removeEventListener("keydown", escListener);
    }
  });
}

function closeLightbox() {
 document.getElementById("lightbox").style.display="none";
 document.getElementById("lightbox.img").src="";
}
</script>


</body>
</html>
